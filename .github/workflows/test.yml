# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: [ code-large ]
    container:
      image: art.sec.samsung.net/new-life-experience_docker/android:31-system-jfrog

    steps:
      - uses: code-actions/checkout@v2

      - name: Get Java version
        run: java --version

      - name: Get Android SDK version # TODO: user can select sdk version
        run: sdkmanager --list

      - name: Grant execute permission for gradlew
        run: |
          chmod +x gradlew
          ./gradlew --version

      - name: Test with Gradle
        run: ./gradlew testWithLint -x :sample:researchsample:test
